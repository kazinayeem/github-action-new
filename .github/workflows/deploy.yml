name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy React App on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Go to project directory"
            cd /home/ubuntu/new-boronosft

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Install dependencies"
            npm install

            echo "ðŸ—ï¸ Build React app (Vite)"
            npm run build

            echo "â™»ï¸ Restart PM2 (serve dist)"
            pm2 delete boronosoft-react || true
            pm2 serve dist 3000 --name boronosoft-react

            pm2 save

            echo "âœ… Deployment successful"
          EOF
